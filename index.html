<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receitas Regionais</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1> Receitas Regionais</h1>
    <nav>
      <button id="btnUsuarios">Área do Usuário</button>
      <button id="btnReceitas">Receitas</button>
    </nav>
  </header>

  <main>

    <section id="secUsuarios" class="hidden">
      <h2>Cadastro de Usuário</h2>
      <form id="formUsuario">
        <input type="text" id="nomeUsuario" placeholder="Nome" required>
        <input type="email" id="emailUsuario" placeholder="Email" required>
        <input type="password" id="senhaUsuario" placeholder="Senha" required>
        <button type="submit">Cadastrar</button>
      </form>

      <h3>Usuários Cadastrados</h3>
      <ul id="listaUsuarios"></ul>
    </section>


    <section id="secReceitas" class="hidden">
      <h2>Cadastrar Receita</h2>
      <form id="formReceita">
        <input type="text" id="tituloReceita" placeholder="Título da receita" required>
        <textarea id="ingredientes" placeholder="Ingredientes (1 por linha)" required></textarea>
        <textarea id="preparo" placeholder="Modo de Preparo (passo a passo)" required></textarea>
        <input type="text" id="tags" placeholder="Tags (ex: vegano, sem glúten)">
        <button type="submit">Salvar Receita</button>
      </form>

      <h3>Receitas Cadastradas</h3>
      <div id="listaReceitas"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
